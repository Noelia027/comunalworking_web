<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>
<body class="bodyFormulario">
    <header>
        <nav class="nav1">
            <div>
                <img class="logo" src="../multimedia/LOGO NEGATIVO-04.png" alt="Logo Comunalworking">
            </div>
            <ul>
                <li><a href="../index.html"> INICIO</a></li>
                <li><a href="./sobre_nosotros.html"> SOBRE NOSOTROS</a></li>
                <li><a href="./nuestras_oficinas.html"> NUESTRAS OFICINAS</a></li>
                <li><a href="./servicios.html"> SERVICIOS</a></li>
                <li><a href="./contacto.html"> CONTACTO</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="contenidoFormulario">
        
        <h2 class="tituloFormulario" >Ingresa tus datos para que seas contactado por un asesor</h2>
        
        <form class="formulario">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre y apellido *</label>
              <input type="text" placeholder="Luis Pérez" class="form-control" id="exampleInputEmail1" required> 
              
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico *</label>
                <input type="email" placeholder="abc@gmail.com"  class="form-control" id="exampleInputEmail1">
            </div>
            
            <div class="mb-3">
              <label for="numero" class="form-label">Número telefónico</label>
              <input type="text"  class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
                <label for="select" class="form-label">Oficina de tu interés *</label>
                <select id="select" class="form-select" required>
                  <option value="sep">Septiembre</option>
                  <option value="int">Intower</option>
                  <option value="boho">Boho</option>
                  <option value="golf">Golf</option>
                  <option value="oce">Ocean</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-dark ">Solicitar información</button>
          </form>

    </main>
    <footer class="footerp">
        <img class="icoImageFooter" src="../multimedia/LOGO NEGATIVO-04.png" alt="logocomunalworking">
        <p class="derechos"> 2023 Comunal Working Inc. Todos los derechos reservados.</p>
        <div class="redesSociales">
            <a href=""><img class="redes" src="../multimedia/logo-instagram.png" alt="logo instagram"></a>
            <a href=""><img class="redes" src="../multimedia/logo-facebook.png" alt="logo facebook"></a>
            <a href=""><img class="redes" src="../multimedia/logo-linkedin.png" alt="logo linkedin"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
