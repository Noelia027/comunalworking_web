    <main class="mainContacto">
      <div class="col-sm-12 col-md-6  ">
        <h2 class="tituloContacto ">
          Ingresa tus datos para que seas contactado por un asesor.
        </h2>
      </div>
    
      <div class=" col-sm-12 col-md-6 ">
        <form class="formulario ">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y apellido *</label>
            <input type="text" placeholder="Luis Pérez" class="form-control" id="exampleInputEmail1" required> 
            
          </div>
    
          <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico *</label>
              <input type="email" placeholder="abc@gmail.com"  class="form-control" id="exampleInputEmail1">
          </div>
          
          <div class="mb-3">
            <label for="numero" class="form-label">Número telefónico</label>
            <input type="text"  class="form-control" id="exampleInputPassword1">
          </div>
    
          <div class="mb-3">
              <label for="select" class="form-label">Oficina de tu interés *</label>
              <select id="select" class="form-select" required>
                <option value="sep">Septiembre</option>
                <option value="int">Intower</option>
                <option value="boho">Boho</option>
                <option value="golf">Golf</option>
                <option value="oce">Ocean</option>
              </select>
          </div>
    
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
          </div>
          <button type="submit" class="btn btn-dark ">Solicitar información</button>
          </form>
      </div>
      

    </main>
